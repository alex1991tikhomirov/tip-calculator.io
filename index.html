<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/myReset.css">
    <title>Tip calculator FrondEnd Mentor Project</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <h1>spli<br>tter</h1>
        </header>
        <div class="calculator">

            <!--Begining of left section of calculator desktop version-->
            <section class="calculator__section_left">
                <form action="#" class="section__left_bill">
                    <p>Bill</p>
                    <label for="bill" class="dollar">$</label>
                    <input style='font-size: 24px' id="bill" type="text" name="bill" placeholder="Bill" data-required="true">
               </form>
                <div class="section__left_tip">
                    <p>Select Tip %</p>
                    <div class="section__left_tip-percent">
                        <button class="button">
                            <span class="persecent">5%</span>
                        </button>
                        <button class="button">
                            <span class="persecent">10%</span>
                        </button>
                        <button class="button">
                            <span class="persecent">15%</span>
                        </button>
                        <button class="button">
                            <span class="persecent">25%</span>
                        </button>
                        <button class="button">
                            <span class="persecent">50%</span>
                        </button>
                        <button class="button_custom">
                            <span id="custom">Custom</span>
                        </button>
                    </div>
                </div>
               <form action="#" class="section__left_people">
                    <p>Number of People</p>
                    <label for="person"><img src="images/icon-person.svg" alt="person icon"></label>
                    <input style='font-size: 24px' id="person" type="text" placeholder="People">
               </form>
            </section>
            <!--The end of left section of calculator desktop version-->

            <!--Begining of right section of calculator desktop version-->
            <section class="calculator__section_right">
                <div class="calculator__section_right-tip">
                    <div class="tip_amount">
                        <p><span class="white_text">Tip amount</span><br><span class="grey_text">/ person</span></p>
                        <p><span class="green_price">$4.27</span></p>
                    </div>
                    <div class="tip_total">
                        <p><span class="white_text">Total</span><br><span class="grey_text">/ person</span></p>
                        <p><span class="green_price">$32.79</span></p>
                    </div>
                </div>
                <div class="submit">
                    <button class="submit_button">reset</button>
                </div>
            </section>
            <!--The end of right section of calculator desktop version-->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
