<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Tip calculator FrondEnd Mentor Project</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1>spli<br>tter</h1>
        </header>
        <div class="calculator">

            <!--Begining of left section of calculator desktop version-->

            <section class="calculator__section_left">
                <div class="section__left_bill">
                    <div class="bill">
                        <span>Bill</span>
                    </div>
                    <div class="bill_input">
                        <input type="text" value="$">
                    </div>
                <div class="section__left_tip">
                    <div class="section__left_tip-select">
                        <span>Select Tip %</span>
                    </div>
                    <div class="section__left_tip-percent" >
                        <ul>
                            <li><a href="#5">5%</a></li>
                            <li><a href="#10">10%</a></li>
                            <li><a href="#15">15%</a></li>
                            <li><a href="#25">25%</a></li>
                            <li><a href="#50">50%</a></li>
                            <li class="custom"><a href="#custom">custom</a></li>
                        </ul>
                    </div>
                <div class="section__left_people">
                    <div class="section__left_people-number">
                        <p>Number of People</p>
                    </div>
                    <div class="section__left_people-input">
                        <div class="people_logo">
                            <img src="images/icon-person.svg" alt="Person icon input">
                        </div>
                        <input type="text">
                    </div>
                </div>
                </div>
                </div>
            </section>
            <!--The end of left section of calculator desktop version-->

            <!--Begining of right section of calculator desktop version-->
            <section class="calculator__section_right">
                <div class="tip_amount">
                    <div class="tip_amount-peole">
                        <p>Tip Amount</p>
                        <p>/ person</p>
                    </div>
                    <div class="tip_amount-number">
                        <p></p>
                    </div>
                </div>
                <div class="tip_total">
                    <div class="tip_total-people">
                        <p>Total</p>
                        <p>/ person</p>
                    </div>
                    <div class="tip_total-number">
                        <p></p>
                    </div>
                </div>
                <div class="submit">
                    <button>submit</button>
                </div>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
